<!DOCTYPE html>
<html>
  <head>
    <title>Data Img - Two Blokes</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

  </head>

  <body>

  <div id="wrapper">

    <h1 class="title">Data Image Plugin</h1>
    <h2 class="byline">Small plugin to deal with responsive image delivery. Think responsive.io minus the cdn.</h2>

  
    <img 
      src="http://placehold.it/1x1"
      data-sml="img/400x320.jpg"
      data-med="img/800x640.jpg"
      data-lrg="img/1000x800.jpg"
    >

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="data-img.js"></script> 

  <script>
  $(function(){
    // Usage
    $('img').dataImg({
      sml: 400,
      med: 800,
      lrg: 1000,
      resize: true
    });
  });
  </script>

  </body>
</html>
